chapters:
  - chapterName: "Chapter 0: The First Spark"
    modules:
      - id: "1EAD48F8-A59B-4B52-9A4B-D2B1B79E3A3D"
        module_name: "Awakening the Workbench"
        module_number: 1
        multiple_choice:
          - question: "To begin your journey in SwiftCraft, what essential enchanted tool must be acquired from the Great Archive (Mac App Store)?"
            options:
              - "Swift Playgrounds"
              - "Xcode"
              - "Visual Studio Code"
              - "Sublime Text"
            answer: "Xcode"
          - question: "Within your Workbench, what is the incantation (menu path) to conjure a new Blueprint Parchment?"
            options:
              - "File > New > Project..."
              - "Edit > Create > Playground..."
              - "File > New > Playground..."
              - "Window > New > Playground..."
            answer: "File > New > Playground..."
        content_blocks:
          - type: "heading1"
            content:
              text: "The Journey Begins"
          - type: "explanation"
            content:
              text: "You stand at the threshold of a new world. Here, the language of creation is called Swift. To master it is to be able to build anything you can imagine. Your first task is to awaken your personal workshop, a place where all your creations will take form."
          - type: "heading2"
            content:
              text: "Step 1: Summoning Your Workbench (Xcode)"
          - type: "explanation"
            content:
              text: "Every architect needs a workbench. In SwiftCraft, this is a powerful artifact called **Xcode**. It contains every tool you'll ever need: a scribe for writing your commands, a scrying glass for spotting flaws, and a testing ground to see your creations come to life. You must summon it from the Great Archive."
          - type: "orderedList"
            content:
              items:
                - "Open the **Great Archive** (the App Store) on your scrying device (your Mac)."
                - "Seek out `Xcode` and begin the summoning ritual by clicking **Get**, then **Install**."
                - "This is a mighty artifact; the summoning may take time. Once complete, find it in your **Chamber of Artifacts** (Applications folder) and awaken it. It may need a moment to attune to its new environment; allow it to install its components."
          - type: "heading2"
            content:
              text: "Step 2: Conjuring a Blueprint Parchment (Playground)"
          - type: "explanation"
            content:
              text: "A **Swift Playground** is an enchanted parchment. Whatever you inscribe upon it comes to life instantly, line-by-line. It is the perfect place to practice your craft safely. With your Workbench awakened, chant the following command from the top of the screen:"
          - type: "snippet"
            content:
              code: "File > New > Playground..."
          - type: "explanation"
            content:
              text: "A portal will open. Gaze into the **iOS** dimension and choose the **Blank** parchment. This provides a pure, untouched canvas for your first creations."
          - type: "heading2"
            content:
              text: "Step 3: Naming and Sealing Your Parchment"
          - type: "explanation"
            content:
              text: "Give your parchment a name, such as `FirstCreations`, and choose a safe place in your sanctum to store it. Click **Create**, and the parchment will unfurl before you, glowing with a faint energy, awaiting your first command."

      - id: "C3D2E1F0-A9B8-4A7E-B6D5-C4B3A2E1F0A9"
        module_name: "Deciphering the Blueprint"
        module_number: 2
        multiple_choice:
          - question: "On the enchanted parchment, what is the main area where you inscribe your commands?"
            options:
              - "The Result Margin"
              - "The Under-Chamber"
              - "The Command Scribe"
              - "The Console"
            answer: "The Command Scribe"
          - question: "Which part of the parchment provides immediate whispers, showing the result of each line of your craft as it is performed?"
            options:
              - "The Console"
              - "The Command Scribe"
              - "The Top Ribbon"
              - "The Result Margin"
            answer: "The Result Margin"
        content_blocks:
          - type: "heading1"
            content:
              text: "Understanding Your Workspace"
          - type: "explanation"
            content:
              text: "Your parchment lies open. To a novice, it may look simple, but it is a powerful artifact. Let us learn its secrets to wield it effectively."
          - type: "heading2"
            content:
              text: "The Chambers of the Parchment"
          - type: "unorderedList"
            content:
              items:
                - "**The Command Scribe**: The large, central chamber. Here you will inscribe the commands of Swift."
                - "**The Result Margin**: A column to the right. As you write a command, this margin glows, showing you the immediate result—a constant whisper of feedback from your creation."
                - "**The Echo Chamber / Console**: A chamber at the bottom. This is where the echoes of your `print()` commands will appear as clear text. Warnings of instability (errors) in your creation will also materialize here."
                - "**The Activation Rune**: A small blue 'play' button. Pressing it channels your will through the entire parchment, executing your commands from top to bottom."

      - id: "B8A7E6D5-C4B3-4A2E-B1F0-A9B8A7E6D5C4"
        module_name: "Inscribing Your First Commands"
        module_number: 3
        multiple_choice:
          - question: 'What does the command `let greeting = "Hello"` achieve?'
            options:
              - 'It echoes "Hello" in the Echo Chamber.'
              - "It creates a flowing vial of data named `greeting`."
              - 'It forges a crystal container named `greeting` holding the text "Hello".'
              - "It causes an unstable reaction."
            answer: 'It forges a crystal container named `greeting` holding the text "Hello".'
          - question: 'What is the result of the command `print("Swift is fun!")` on the parchment?'
            options:
              - "The text `Swift is fun!` appears in the Result Margin."
              - 'The text `"Swift is fun!"` is inscribed in the Command Scribe.'
              - "The text `Swift is fun!` appears in the Echo Chamber / Console."
              - "The command forges a new crystal container."
            answer: "The text `Swift is fun!` appears in the Echo Chamber / Console."
        content_blocks:
          - type: "heading1"
            content:
              text: "Writing and Executing Your First Instructions"
          - type: "explanation"
            content:
              text: "The time has come, Apprentice. You will now inscribe your first command and witness the spark of creation. You may clear any existing text on the parchment to begin anew."
          - type: "heading2"
            content:
              text: "Step 1: The Command of Creation"
          - type: "explanation"
            content:
              text: "In the Command Scribe, inscribe the following. This command gathers raw textual energy, forges it into a message, and stores it in a sealed container named `greeting`."
          - type: "snippet"
            content:
              code: |
                let greeting = "Hello, SwiftCraft! 窓"
          - type: "heading2"
            content:
              text: "Step 2: Activating the Parchment"
          - type: "explanation"
            content:
              text: "Press the blue **Activation Rune** at the bottom of the scribe. Feel the energy flow through the parchment as your command is executed!"
          - type: "heading2"
            content:
              text: "Step 3: Witnessing the Result"
          - type: "explanation"
            content:
              text: 'Look to the **Result Margin**. You will see the text `"Hello, SwiftCraft! 窓"` glowing softly. The parchment is showing you the exact essence you captured in your `greeting` container.'
          - type: "heading2"
            content:
              text: "Step 4: The Command of Echoing"
          - type: "explanation"
            content:
              text: "The Result Margin is for your eyes only. To make your creation speak, you must use the `print()` command. Inscribe this on a new line:"
          - type: "snippet"
            content:
              code: |
                print(greeting)
          - type: "explanation"
            content:
              text: "Activate the parchment again. Now, look to the **Echo Chamber** at the bottom. You will see `Hello, SwiftCraft! 窓` appear. You have successfully commanded your creation to report its status."

    finalReview:
      content_blocks:
        - type: "heading1"
          content:
            text: "Chapter 0 Review: The Workshop is Open"
        - type: "explanation"
          content:
            text: "You have taken your first, crucial step. The path of a Master Architect is long, but you have proven you have the spark of creation. Let's reflect on your achievements."
        - type: "heading2"
          content:
            text: "Secrets You Have Unlocked"
        - type: "explanation"
          content:
            text: "**Awakening the Workbench:** You can now summon and command Xcode, the master tool for all creation in SwiftCraft."
        - type: "explanation"
          content:
            text: "**Conjuring Blueprints:** You can create a new Swift Playground, your personal parchment for practicing your craft with instant results."
        - type: "explanation"
          content:
            text: "**Deciphering the Parchment:** You can now navigate your workspace, identifying the **Command Scribe** for writing, the **Result Margin** for instant feedback, and the **Echo Chamber** for outputs and warnings."
        - type: "explanation"
          content:
            text: "**First Commands:** You have successfully used `let` to store data and `print()` to display it. The elements of SwiftCraft are beginning to listen to you."
